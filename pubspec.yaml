name: fridge_to_fork_assistant
description: A new Flutter project.
publish_to: "none"

# Bạn có thể chọn version nào cũng được, thường để 1.0.0 cho bản đầu tiên
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Giữ lại icon mặc định
  cupertino_icons: ^1.0.8
  
  # Lấy bản mới hơn
  google_fonts: ^6.3.3
  table_calendar: ^3.0.9
  # Giữ lại thư viện quét mã từ nhánh manh
  mobile_scanner: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    # Import cả thư mục assets/images/ để tự nhận mọi ảnh bên trong
    - assets/images/
